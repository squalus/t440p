{
  "on": {
    "pull_request": null,
    "push": null
  },
  "jobs": {
    "build": {
      "name": "Build",
      "runs-on": "ubuntu-22.04",
      "steps": [
        {
          "uses": "actions/checkout@v3"
        },
        {
          "name": "Install Nix",
          "uses": "DeterminateSystems/nix-installer-action@main"
        },
        {
          "name": "Run `nix build`",
          "run": "nix build"
        }
      ]
    }
  }
}
